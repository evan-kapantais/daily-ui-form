<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <div class="row">
    <div class="col-md-7">
      <form>
        <fieldset class="primary">
          <legend>Become a member</legend>

          <label for="email">Email</label>
          <input type="email" placeholder="Give us your best email" name="email" size="40" required class="text-input" autofocus>

          <label for="password">Password</label>
          <input type="password" placeholder="Enter a password" name="password" size="40" required class="text-input">
        </fieldset>

        <fieldset class="secondary">
          <input type="checkbox" value="on" name="remember">
          <label for="remember">Please remember me</label>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <div class="col-md-5">
      <img src="images/background.jpg" alt="a peaceful landscape">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
